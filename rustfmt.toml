# ionChannel rustfmt configuration
# Using only stable rustfmt options

edition = "2021"
max_width = 100
hard_tabs = false
tab_spaces = 4
newline_style = "Unix"
use_small_heuristics = "Default"

# Imports
reorder_imports = true

# Control flow
match_block_trailing_comma = true

# Functions
fn_params_layout = "Tall"
